<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador Extendido de Dorks</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Generador Extendido de Dorks</h1>
  
  <!-- Selección opcional de categoría -->
  <label for="categorySelect">Categoría:</label>
  <select id="categorySelect"></select>
  
  <!-- Input para palabra clave -->
  <label for="customKeyword">Palabra clave (opcional):</label>
  <input type="text" id="customKeyword" placeholder="Ej. miempresa, admin, etc.">
  
  <!-- Botones -->
  <button id="generateBtn">Generar Dorks</button>
  <button id="copyBtn">Copiar Dorks</button>
  
  <!-- Contenedores para mostrar resultados e historial -->
  <div id="result"></div>
  <h2>Historial</h2>
  <div id="history"></div>
  
  <script src="js/main.js"></script>
</body>
</html>
